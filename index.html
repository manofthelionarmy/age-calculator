<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <main>
      <div class="container">
        <div class="form-component">
          <form>
            <!-- TODO: have exepcted values -->
            <div class="input-block">
              <label for="day">DAY</label>
              <input id="day" type="text" placeholder="DD" onfocus="this.value=''">
            </div>
            <div class="input-block">
              <label for="month">MONTH</label>
              <input id="month" type="text" placeholder="MM" onfocus="this.value=''">
            </div>
            <div class="input-block">
              <label for="year">YEAR</label>
              <input id="year" type="text" placeholder="YYYY" onfocus="this.value=''">
            </div>
          </form>
        </div>
        <div class="icon">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
        <div class="calculation-component">
          <div class="calculation">
            <p><span class="age">--</span> years</p>
            <p><span class="age">--</span> months</p>
            <p><span class="age">--</span> days</p>
          </div>
        </div>
      </div> 
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
