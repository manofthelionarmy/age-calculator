<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <main>
      <div class="container">
        <div class="form-component">
          <form id="form-control" novalidate>
            <!-- TODO: have exepcted values -->
            <div class="input-block">
              <label for="day">DAY</label>
              <input id="day" type="number" placeholder="DD" onfocus="this.value=''" maxlength="2" minlength="1" min="1" required>
              <p class="error-content"></p>
            </div>
            <div class="input-block">
              <label for="month">MONTH</label>
              <input id="month" type="number" placeholder="MM" onfocus="this.value=''" maxlength="2" minlength="1" min="1" required max="12">
              <p class="error-content"></p>
            </div>
            <div class="input-block">
              <label for="year">YEAR</label>
              <input id="year" type="number" placeholder="YYYY" onfocus="this.value=''" maxlength="4" minlength="4" required>
              <p class="error-content"></p>
            </div>
            <input type="submit" style="display: none" />
          </form>
        </div>
        <div class="icon">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
        <div class="calculation-component">
          <div class="calculation">
            <p><span class="age" id="years-result">--</span> years</p>
            <p><span class="age" id="months-result">--</span> months</p>
            <p><span class="age" id="days-result">--</span> days</p>
          </div>
        </div>
      </div> 
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
